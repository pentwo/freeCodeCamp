<body>
  <script>
  /*Symmetric Difference

  Create a function that takes two or more arrays and returns an array of the symmetric difference (△ or ⊕) of the provided arrays.

  Given two sets (for example set A = {1, 2, 3} and set B = {2, 3, 4}), the mathematical term "symmetric difference" of two sets is the set of elements which are in either of the two sets, but not in both (A △ B = C = {1, 4}). For every additional symmetric difference you take (say on a set D = {2, 3}), you should get the set with elements which are in either of the two the sets but not both (C △ D = {1, 4} △ {2, 3} = {1, 2, 3, 4}).*/

  function sym(args) {
    // console.log('arguments ', arguments);
    const argArrays = Array.from(arguments);
    
    //a function that return the symmetric difference of two array
    function calSymDif (arr1, arr2) {
      return arr1.filter(item => {
        return !arr2.some(x => item === x);
      }).concat(
        arr2.filter(item => {
          return !arr1.some(x => item === x);
        }) 
      );
    }
    //reduce() to calculate symmetric difference"
    //filter() to pop out duplicate numbers
    return argArrays
      .reduce((pre, cur) => calSymDif(pre, cur))
      .filter((value, index, self) => self.indexOf(value) === index);
  }



  // sym([1, 2, 3], [5, 2, 1, 4]);
  console.log('sym([1, 2, 3], [5, 2, 1, 4]): ', sym([1, 2, 3], [5, 2, 1, 4]));
  // sym([1, 1, 2, 5], [2, 2, 3, 5], [3, 4, 5, 5]);
  console.log('sym([1, 1, 2, 5], [2, 2, 3, 5], [3, 4, 5, 5]): ', sym([1, 1, 2, 5], [2, 2, 3, 5], [3, 4, 5, 5]));
  // sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3]);
  console.log('sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3]): ', sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3]));
  // sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3], [5, 3, 9, 8], [1]);
  console.log('sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3], [5, 3, 9, 8], [1]): ', sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3], [5, 3, 9, 8], [1]));

  </script>
