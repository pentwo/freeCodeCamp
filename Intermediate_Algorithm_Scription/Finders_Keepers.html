<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Finders Keepers</title>
</head>
<body>
  <script>
  /*Finders Keepers

  Create a function that looks through an array (first argument) and returns the first element in the array that passes a truth test (second argument).*/
  
  function findElement(arr, func) {
    return arr.filter(item => func(item))[0];

  }

  // findElement([1, 2, 3, 4], function(num){ return num % 2 === 0; });
  console.log('findElement([1, 2, 3, 4], function(num){ return num % 2 === 0; }): ', findElement([1, 2, 3, 4], function(num){ return num % 2 === 0; }));
  console.log('findElement([1,3,5,8,9], function(num){ return num % 2 === 0; }): ', findElement([1,3,5,8,9], function(num){ return num % 2 === 0; }));
  console.log('findElement([1,3,5,9], function(num){ return num % 2 === 0; }): ', findElement([1,3,5,9], function(num){ return num % 2 === 0; }));


  </script>
</body>
</html>
