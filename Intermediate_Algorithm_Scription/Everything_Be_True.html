  <script>
  /*Everything Be True
  Check if the predicate (second argument) is truthy on all elements of a collection (first argument).
  Remember, you can access object properties through either dot notation or [] notation.*/
  
  //create a function that can check if a object has input property and the value inside is true
  function hasPropertyAndValue(obj, pro) {
    if (obj.hasOwnProperty(pro)) {
      return obj[pro] ? true : false;
    }
    return false;
  }

  function truthCheck(collection, pre) {
    //using map method to check collection array item is true or false
    return collection.map((item) => {
      return (hasPropertyAndValue(item,pre));
      //using every method to check if every array item is true
    }).every(item => item === true);
  }
