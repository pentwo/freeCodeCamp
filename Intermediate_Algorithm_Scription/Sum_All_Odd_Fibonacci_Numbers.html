  <title>Sum All Odd Fibonacci Numbers</title>
</head>
<body>
  <script>
  /*Sum All Odd Fibonacci Numbers

Given a positive integer num, return the sum of all odd Fibonacci numbers that are less than or equal to num.

The first two numbers in the Fibonacci sequence are 1 and 1. Every additional number in the sequence is the sum of the two previous numbers. The first six numbers of the Fibonacci sequence are 1, 1, 2, 3, 5 and 8.

For example, sumFibs(10) should return 10 because all odd Fibonacci numbers less than 10 are 1, 1, 3, and 5.*/

  function sumFibs(num) {
    let arr = [];
    let total = 0;
    for (let i = 1; i <= num; i+=total) {
      total += i;
      arr.push(i, total);
    }

    return arr.reduce((pre, cur) => {
      if (cur % 2 === 1 && cur <= num) {
        return pre+cur;
      }
      return pre;
    });
  }

  console.log('sumFibs(1): ', sumFibs(1));
  console.log('sumFibs(1000): ', sumFibs(1000));
  console.log('sumFibs(4000000): ', sumFibs(4000000));
  console.log('sumFibs(4): ', sumFibs(4));
  console.log('sumFibs(75024): ', sumFibs(75024));
  console.log('sumFibs(75025): ', sumFibs(75025));
  // sumFibs(4);



  </script>


</body>
