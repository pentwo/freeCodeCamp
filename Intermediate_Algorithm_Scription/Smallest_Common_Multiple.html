  <script>
  /*Smallest Common Multiple

  Find the smallest common multiple of the provided parameters that can be evenly divided by both, as well as by all sequential numbers in the range between these parameters.

  The range will be an array of two numbers that will not necessarily be in numerical order.

  e.g. for 1 and 3 - find the smallest common multiple of both 1 and 3 that is evenly divisible by all numbers between 1 and 3.*/
  
  function smallestCommons(arr) {
    // sort given array to order
    arr.sort((a,b) => a - b);

    // create a array to put all number between given number
    let fullArray = [];
    for (let i = 0 ; i <= arr[1]-arr[0];i++) {
      fullArray.push(arr[0]+i);
    }
 
    // function that calculate GCD and LCM
    function gcd (a,b) {
      let t;
      while (t!==0) {
        t=b%a;
        b=a;
        a=t;
      }
      return b;
    }
    
    function lcm (a,b) {
      return a*b/gcd(a,b);
    }

    // Loop all over array items 
    // let commonGCD = 1;
    // for (let i = 0; i < fullArray.length; i++) {
    //   for (let j = 0; j < fullArray.length; j++) {
    //     commonGCD = lcm(lcm(fullArray[i],fullArray[j]),commonGCD);
    //   }
    // }
    // return commonGCD;
    
    // use reduce function loop over all item to calculate LCM
    return fullArray.reduce ((pre, cur) =>  lcm(cur, pre));
     
  }


  console.log('smallestCommons([1,5]): ', smallestCommons([1,5]));
  console.log('smallestCommons([1,13]): ', smallestCommons([1,13]));
  console.log('smallestCommons([23,18]): ', smallestCommons([23,18]));

  </script>
