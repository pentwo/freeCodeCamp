  <script>
  /*Arguments Optional
  Create a function that sums two arguments together. If only one argument is provided, then return a function that expects one argument and returns the sum.
  For example, addTogether(2, 3) should return 5, and addTogether(2) should return a function.
  Calling this returned function with a single argument will then return the sum:
  
  var sumTwoAnd = addTogether(2);
  sumTwoAnd(3) returns 5.

  If either argument isn't a valid number, return undefined.*/

    
  function addTogether() {
    //set all arguments into array
    const args = Array.from(arguments);
    
    //all arguments need to be number or return undifined
    for (arg of args) {
      if (typeof(arg) != 'number') {
        return undefined;
      }
    }
    
    //checking how many arguments passed in
    if (args.length <= 0 || args.length > 2 ) {
      return undefined;
    }
    
    //if there is only one argument, return a function
    if (args.length === 1) {
      return function (value) {
        if (typeof(value) != 'number') {
          return undefined;
        }
        return args[0] + value;
      };
    //there are two arguments, return the sum
    } else if (args.length === 2) {

      return args[0] + args[1];
    }
  }
