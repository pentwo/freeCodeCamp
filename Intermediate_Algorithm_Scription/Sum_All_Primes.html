  <title>Sum All Primes</title>
</head>
<body>
  <script>
  /*Sum All Primes

  Sum all the prime numbers up to and including the provided number.

  A prime number is defined as a number greater than one and having only two divisors, one and itself. For example, 2 is a prime number because it's only divisible by one and two.

  The provided number may not be a prime.*/
  function sumPrimes(num) {
    let primeArray = [];
    //a function check if input is a prime number or not
    function checkPrime(value) {
      for (let i = 2; i < value; i++) {
        if ( value % i === 0 ) {
          return false;
        }
      }
      return true;
    }

    //loop all number that smaller than input value, if it's a  prime number, push it input primeArray.
    for (let i = 2; i<= num; i++) {
      if (checkPrime(i)) {
        primeArray.push(i);
      }      
    }

    //reduce function to add up all value
    return primeArray.reduce((pre, cur) => pre + cur);
  }


  console.log('sumPrimes(10): ', sumPrimes(10));
  console.log('sumPrimes(977): ', sumPrimes(977));
  // sumPrimes(10);
  
  </script>
</body>
