<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Calculator</title>
</head>

<body>
  <h1>Javascript Calculator</h1>
  <div class="container">

    <h2 class="panel" id="digi">0</h2>

    <h3 class="panel" id="cal">0</h3>

    <div class="pad btn-numbers text-center">

      <div class="btn clear" id="">C</div>
      <div class="btn backspace " id="">AC</div>
      <div class="btn symbols " id="/">➗</div>

      <div class="btn symbols " id="*">✖️</div>
      <div class="btn numbers " id="7">7</div>
      <div class="btn numbers " id="8">8</div>
      <div class="btn numbers " id="9">9</div>

      <div class="btn symbols " id="-">➖</div>
      <div class="btn numbers " id="4">4</div>
      <div class="btn numbers " id="5">5</div>
      <div class="btn numbers " id="6">6</div>


      <div class="btn symbols " id="+">➕</div>
      <div class="btn numbers" id="1">1</div>
      <div class="btn numbers" id="2">2</div>
      <div class="btn numbers" id="3">3</div>
      <div class="btn process" id="=">=</div>

      <div class="btn numbers numbers-0 " id="0">0</div>
      <div class="btn point" id=".">.</div>

    </div>

  </div>

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> -->
  <script src="http://cdn.bootcss.com/bignumber.js/1.4.1/bignumber.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->

  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js"></script>
</body>

</html>
