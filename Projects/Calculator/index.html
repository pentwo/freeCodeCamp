<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Calculator</title>
</head>

<body>
  <div class="container">

    <h2 class="text-right col panel " id="digi">0</h2>

    <h3 class="text-right col panel" id="cal">0</h3>

    <div class="btn-numbers text-center">
      <div class="row">
        <div class="btn clear col" id="">C</div>
        <div class="btn backspace col " id="">AC</div>
        <div class="btn symbols col " id="/">➗</div>
        <div class="btn symbols col " id="*">✖️</div>
      </div>
      <div class="row">
        <div class="btn numbers col " id="7">7</div>
        <div class="btn numbers col " id="8">8</div>
        <div class="btn numbers col " id="9">9</div>
        <div class="btn symbols col " id="-">➖</div>
      </div>
      <div class="row">
        <div class="btn numbers col " id="4">4</div>
        <div class="btn numbers col " id="5">5</div>
        <div class="btn numbers col " id="6">6</div>
        <div class="btn symbols col " id="+">➕</div>
      </div>

      <div class="row ">
        <div class="col-9 ">
          <div class="row">
            <div class="btn numbers col-4 " id="1">1</div>
            <div class="btn numbers col-4 " id="2">2</div>
            <div class="btn numbers col-4 " id="3">3</div>
            <div class="w-100"></div>
            <div class="btn numbers col-8 " id="0">0</div>
            <div class="btn point col-4 " id=".">.</div>
          </div>
        </div>
        <div class="btn process col-3 " id="=">=</div>
      </div>

    </div>
    <div>
    </div>
    <!-- <div class="btn-symbols">
    </div>
    <div class="btn-process">
    </div>
    <div class="btn-clear">
    </div> -->
  </div>

  <script src="http://cdn.bootcss.com/bignumber.js/1.4.1/bignumber.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">

  <script src="calculator.js"></script>
</body>

</html>
