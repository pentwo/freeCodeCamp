<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Clock</title>
</head>

<body>
  <h1>Pomodoro Clock</h1>
  <div class="container">
    <div>Break Time:
      <button class="time-option">+</button>
      <span class="break-time"></span>
      <button class="time-option">-</button>
    </div>
    <div>Work Time:
      <button class="time-option">+</button>
      <span class="work-time"></span>
      <button class="time-option">-</button>
    </div>
    <div>Time Duration:
      <time class="clock-time"></time>
    </div>
    <button class="start">Start / Pause</button>

  </div>
</body>
<script src="clock.js"></script>

</html>
